<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="IG_style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="C:\Users\Ambho\OneDrive\Pictures\Screenshots\Instagram logo.png" alt="Instagram Logo">
        </div>
        <div class="login-container">
            <div class="login-box">
                <h1>Instagram</h1>
                <form>
                    <div class="textbox">
                        <input type="text" placeholder="Username" name="username" required>
                    </div>
                    <div class="textbox">
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Log In</button>
                    <div class="separator">OR</div>
                    <div class="facebook-login">
                        <button class="btn-facebook">Log in with Facebook</button>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </form>
            </div>
            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="app-download">
                <p>Get the app.</p>
                <div class="download-buttons">
                    <a href="#"><img src="C:\Users\Ambho\OneDrive\Pictures\Screenshots\Apple.png" alt="App Store"></a>
                    <a href="#"><img src="C:\Users\Ambho\OneDrive\Pictures\Screenshots\Google Play.png" alt="Google Play"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
